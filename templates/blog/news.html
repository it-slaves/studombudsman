{% extends 'studombudsman/index.html' %}

{% load static %}

{% block body %}


<!-- Navigation panel -->
<nav class="main-nav js-stick">
    <div class="full-wrapper relative clearfix">
        <!-- Logo ( * your text or image into link tag *) -->
        <div class="nav-logo-wrap local-scroll">
            <a href="/" class="logo">
                <img src="{% static 'studombudsman/images/logo.png' %}" alt="" />
            </a>
        </div>
        <div class="mobile-nav">
            <i class="fa fa-bars"></i>
        </div>

        <!-- Main Menu -->
        <div class="inner-nav desktop-nav">
            <ul class="clearlist">
                <li>
                    <a href="/#about">О нас</a>
                </li>
                <li>
                    <a href="/#howItWorks">Как мы работаем</a>
                </li>
                <li>
                    <a href="/#form">Форма</a>
                </li>
                <li>
                    <a href="/#news">Новости</a>
                </li>
                <li>
                    <a href="/#contact">Контакты</a>
                </li>

            </ul>
        </div>
        <!-- End Main Menu -->


    </div>
</nav>
<!-- End Navigation panel -->


<!-- Head Section -->
<section class="small-section bg-gray-lighter">
    <div class="relative container align-left">

                <h1 class="hs-line-11 font-alt mb-20 mb-xs-0">{{ news.category }}</h1>
                <div class="hs-line-4 font-alt black">
                    {{ news.pub_date }}
                </div>

    </div>
</section>
<!-- End Head Section -->


<!-- Section -->
<section class="page-section">
    <div class="container relative">

                <!-- Post -->
                <div class="blog-item mb-80 mb-xs-40">

                    <!-- Text -->
                    <div class="blog-item-body">

                        <h1 class="mt-0 font-alt"> {{ news.name }} </h1>

                        <div class="lead">
                            <p>
                                {{ news.announce }}
                            </p>
                        </div>
                        <!-- End Text -->

                        {{ news.text|safe }}

                    </div>
                    <!-- End Text -->

                </div>
                <!-- End Post -->


                <!-- Prev/Next Post -->
                <div class="clearfix mt-40">
                    <a href="#" class="blog-item-more left"><i class="fa fa-angle-left"></i>&nbsp;Prev post</a>
                    <a href="#" class="blog-item-more right">Next post&nbsp;<i class="fa fa-angle-right"></i></a>
                </div>
                <!-- End Prev/Next Post -->

    </div>
</section>
<!-- End Section -->


{% endblock %}
